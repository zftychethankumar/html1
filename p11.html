         <center>
             <h1>HTML LIST</h1>
             <p>There are 3 types of list.</p>

         <p>1) Order or number list (Using OL tag)</p>
         <p>1) Unordered or Bullet list (Using UL tag)</p>
         <p>1) Description list (Using DL tag)</p>

         <hr>

         <h1> unordered or number list types...</h1>
         <p>disc</p>
         <p>circle</p>
         <p>square</p>
         <p>none</p>

         <h3>example...</h3>
         <ul types="none">
            <li>html</li>
            <li>css</li>
            <li>java</li>
            <li>ecam</li>
         </ul>
     </body>
</html>
