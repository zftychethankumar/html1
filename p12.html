<html>
     <head>
         <title>LIST</title>
     </head>
     <body>
         <center>
             <h1>HTML LIST</h1>
             <p>There are 3 types of list.</p>
         </center>
         <hr>
         <p>1) Order or number list (Using OL tag)</p>
         <p>1) Unordered or Bullet list (Using UL tag)</p>
         <p>1) Description list (Using DL tag)</p>

         <hr>
         <h1>Unordered or Bullet List Types</h1>
         <p>disc</p>
         <p>circle</p>
         <p>square</p>
         <p>none</p>

         <h3>Example..!</h3>
         <ul type="none">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>jQ</li>
            <li>ECMA</li>
         </ul>
     </body>
</html>
